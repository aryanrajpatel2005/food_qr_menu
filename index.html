<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr Shrmaji Restaurant Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #fff8e1; padding-bottom: 70px; }
        header { background-color: #2e7d32; color: white; text-align: center; padding: 15px; font-size: 22px; font-weight: bold; }
        .section { margin: 15px; }
        .section-title { background-color: #2e7d32; color: white; padding: 8px; text-align: center; border-radius: 20px; font-weight: bold; margin-bottom: 10px; }
        
        .item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5px; border-bottom: 1px dashed #ccc; font-size: 15px; 
        }
        .price-section { display: flex; align-items: center; gap: 10px; }
        .price { font-weight: bold; color: #b71c1c; }
        
        /* Add Button Style */
        .add-btn { 
            background-color: #2e7d32; color: white; border: none; 
            padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px;
        }

        /* Bottom Cart Bar */
        .cart-bar {
            position: fixed; bottom: 0; width: 100%; background: #2e7d32;
            color: white; display: flex; justify-content: space-between;
            padding: 15px 20px; box-sizing: border-box; font-weight: bold;
            display: none; /* Shuru mein chhupa rahega */
        }
        .checkout-btn { background: white; color: #2e7d32; border: none; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<header>Mr Shrmaji Restaurant</header>

<div class="section">
    <div class="section-title">Roti / Naan / Paratha</div>
    <div class="item"><span>Plain Chapati</span> <div class="price-section"><span class="price">₹28</span> <button class="add-btn" onclick="addToCart('Plain Chapati', 28)">ADD</button></div></div>
    <div class="item"><span>Butter Chapati</span> <div class="price-section"><span class="price">₹30</span> <button class="add-btn" onclick="addToCart('Butter Chapati', 30)">ADD</button></div></div>
    <div class="item"><span>Tandoori Roti</span> <div class="price-section"><span class="price">₹35</span> <button class="add-btn" onclick="addToCart('Tandoori Roti', 35)">ADD</button></div></div>
    <div class="item"><span>Plain Naan</span> <div class="price-section"><span class="price">₹50</span> <button class="add-btn" onclick="addToCart('Plain Naan', 50)">ADD</button></div></div>
</div>

<div class="section">
    <div class="section-title">Dal / Rice / Biryani</div>
    <div class="item"><span>Dal Fry</span> <div class="price-section"><span class="price">₹160</span> <button class="add-btn" onclick="addToCart('Dal Fry', 160)">ADD</button></div></div>
    <div class="item"><span>Veg Biryani</span> <div class="price-section"><span class="price">₹220</span> <button class="add-btn" onclick="addToCart('Veg Biryani', 220)">ADD</button></div></div>
</div>

<div id="cartBar" class="cart-bar">
    <div id="cartInfo">Items: 0 | Total: ₹0</div>
    <button class="checkout-btn" onclick="sendToWhatsApp()">Order on WhatsApp</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        updateUI();
    }

    function updateUI() {
        const bar = document.getElementById('cartBar');
        const info = document.getElementById('cartInfo');
        
        if(cart.length > 0) {
            bar.style.display = 'flex';
            info.innerHTML = `Items: ${cart.length} | Total: ₹${total}`;
        }
    }

    function sendToWhatsApp() {
        let message = "New Order from Mr Shrmaji Restaurant:%0A";
        cart.forEach(item => {
            message += `- ${item.name}: ₹${item.price}%0A`;
        });
        message += `%0A*Total Bill: ₹${total}*`;
        
        // Yahan apna WhatsApp number dalein (e.g., 919876543210)
        window.open(`https://wa.me/918690506204?text=${message}`);
    }
</script>

</body>
</html>
